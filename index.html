<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>ISHU Love Interface 💖</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- ========================
        UNIVERSAL STYLES
    ========================== -->
    <style>
      /* Base Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      /* Core Variables */
      :root {
        --love-pink: #ff69b4;
        --heart-red: #ff1a4f;
        --gold-sparkle: #ffd700;
        --royal-purple: #bc13fe;
        --deep-love: #2e0a27;
        --eternal-blue: #00f3ff;
      }

      /* Body Styles */
      body {
        margin: 0;
        background: radial-gradient(circle at center, #2e0a27 0%, #000 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Great Vibes", cursive;
        overflow-y: auto;
        position: relative;
        color: var(--love-pink);
        animation: backgroundShift 10s infinite;
        touch-action: manipulation;
      }

      @keyframes backgroundShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ========================
            PRELOADER STYLES
        ========================== */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #2e0a27, #4a1b3a);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: fadeOut 1s 5s forwards;
        overflow: hidden;
      }

      .preloader-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }

      .loading-text {
        font-family: "Pacifico", cursive;
        font-size: clamp(2rem, 5vw, 3rem);
        color: #ff69b4;
        margin-bottom: 2rem;
        animation: textGlow 2s infinite;
      }

      @keyframes textGlow {
        0%,
        100% {
          text-shadow: 0 0 20px #ff1a4f, 0 0 30px #ff1a4f;
        }
        50% {
          text-shadow: 0 0 40px #ff69b4, 0 0 50px #ff69b4;
        }
      }

      .heart-rain {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .preloader-heart {
        position: absolute;
        font-size: clamp(1.5rem, 3vw, 2rem);
        animation: preloaderFloat 6s linear infinite;
        opacity: 0;
        filter: drop-shadow(0 0 5px #ff1a4f);
        will-change: transform;
      }

      @keyframes preloaderFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* ========================
            MAIN INTERFACE STYLES
        ========================== */
      .love-container {
        position: relative;
        padding: clamp(1rem, 3vw, 3rem);
        margin: 40px 0;
        background: rgba(0, 0, 0, 0.95);
        border: 3px solid var(--gold-sparkle);
        border-radius: 30px;
        box-shadow: 0 0 150px var(--royal-purple),
          inset 0 0 80px var(--heart-red);
        backdrop-filter: blur(20px);
        width: 90%;
        max-width: 800px;
        z-index: 2;
        transition: transform 0.3s;
      }

      .valentine-header {
        font-family: "Dancing Script", cursive;
        font-size: clamp(2.5rem, 6vw, 4rem);
        text-align: center;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ff1a4f, #ff69b4, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: heartbeat 1.2s ease-in-out infinite;
        text-shadow: 0 0 30px var(--heart-red);
      }

      .love-message {
        text-align: center;
        font-size: clamp(1.5rem, 3vw, 2rem);
        margin: 0 0 2rem 0;
        background: linear-gradient(45deg, #ff69b4, #ffd700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px var(--heart-red);
        line-height: 1.3;
      }

      .love-buttons {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .love-button {
        padding: clamp(1rem, 2vw, 1.5rem) clamp(1.5rem, 3vw, 2rem);
        border-radius: 20px;
        font-size: clamp(1.2rem, 2vw, 1.8rem);
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(5px);
        text-align: left;
        width: 100%;
        min-height: 60px;
        display: flex;
        align-items: center;
      }

      .infinite-btn {
        background: linear-gradient(45deg, #4a1b3a, #2e0a27);
        border: 2px solid var(--gold-sparkle);
        color: var(--gold-sparkle);
        animation: btnGlowGold 2s infinite;
      }

      .eternal-btn {
        background: linear-gradient(45deg, #2e0a27, #4a1b3a);
        border: 2px solid var(--eternal-blue);
        color: var(--eternal-blue);
        animation: btnGlowBlue 2s infinite;
      }

      .check-love-btn {
        background: linear-gradient(45deg, #ff1a4f, #ff69b4);
        border: 2px solid var(--love-pink);
        color: var(--gold-sparkle);
        animation: btnPulse 1.5s infinite;
        margin-top: 1rem;
      }

      /* ========================
            SOCIAL MEDIA BUTTONS
        ========================== */
      .social-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 1.5rem;
        z-index: 1000;
        padding: 15px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 50px;
        backdrop-filter: blur(10px);
        border: 2px solid var(--gold-sparkle);
        box-shadow: 0 0 30px var(--royal-purple);
      }

      .social-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 28px;
        text-decoration: none;
        position: relative;
        overflow: hidden;
      }

      .instagram-btn {
        background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        animation: instaGlow 2s infinite;
      }

      .youtube-btn {
        background: #FF0000;
        animation: youtubePulse 1.5s infinite;
      }

      .linkedin-btn {
        background: #0077B5;
        animation: linkedinGlow 2s infinite;
      }

      .social-btn:hover {
        transform: scale(1.1) rotate(360deg);
      }

      @keyframes instaGlow {
        0%, 100% { box-shadow: 0 0 20px #E1306C; }
        50% { box-shadow: 0 0 40px #833AB4; }
      }

      @keyframes youtubePulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      @keyframes linkedinGlow {
        0%, 100% { box-shadow: 0 0 20px #0077B5; }
        50% { box-shadow: 0 0 40px #00A0DC; }
      }

      /* ========================
            ANIMATIONS & EFFECTS
        ========================== */
      @keyframes btnGlowBlue {
        0%,
        100% {
          box-shadow: 0 0 20px var(--eternal-blue);
        }
        50% {
          box-shadow: 0 0 50px var(--eternal-blue);
        }
      }

      @keyframes btnGlowGold {
        0%,
        100% {
          box-shadow: 0 0 20px var(--gold-sparkle);
        }
        50% {
          box-shadow: 0 0 50px var(--gold-sparkle);
        }
      }

      @keyframes btnPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
      }

      .hearts-background {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        animation: heartFloat 8s linear infinite;
        font-size: clamp(1.5rem, 3vw, 2.5rem);
        filter: drop-shadow(0 0 5px var(--heart-red));
        will-change: transform;
      }

      @keyframes heartFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
        }
      }

      .heart-cursor {
        position: fixed;
        pointer-events: none;
        font-size: clamp(18px, 2vw, 24px);
        z-index: 9998;
        animation: cursorFloat 2s ease-out forwards;
        will-change: transform;
      }

      @keyframes cursorFloat {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(3);
          opacity: 0;
        }
      }

      .love-particle {
        position: absolute;
        pointer-events: none;
        animation: particleRise 2s ease-out forwards;
        will-change: transform;
      }

      @keyframes particleRise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) scale(0);
          opacity: 0;
        }
      }

      .sparkle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #fff;
        border-radius: 50%;
        animation: sparkleTwinkle 3s infinite;
      }

      @keyframes sparkleTwinkle {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
          box-shadow: 0 0 10px #fff;
        }
      }

      /* ========================
            MOBILE OPTIMIZATIONS
        ========================== */
      @media (max-width: 768px) and (orientation: portrait) {
        .love-button {
          min-height: 70px;
          padding: 1.2rem;
        }

        .social-container {
          gap: 1rem;
          padding: 10px;
          bottom: 10px;
        }

        .social-btn {
          width: 50px;
          height: 50px;
          font-size: 24px;
        }

        .hearts-background .heart {
          font-size: 1.2rem;
        }

        .sparkle {
          animation-duration: 2s;
        }
      }

      @media (max-width: 480px) {
        .love-container {
          border-width: 2px;
          border-radius: 20px;
        }

        .love-button {
          min-height: 80px;
          border-radius: 15px;
        }

        .social-container {
          gap: 0.8rem;
          padding: 8px;
          border-radius: 40px;
        }

        .social-btn {
          width: 45px;
          height: 45px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="heart-rain" id="preloaderHearts"></div>
      <div class="preloader-content">
        <div class="loading-text">Welcome to the love of universe 🌌</div>
        <div
          class="loading-heart"
          style="
            font-size: clamp(3rem, 8vw, 6rem);
            animation: heartbeat 1s infinite, rainbowGlow 2s infinite;
          "
        >
          💖
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="hearts-background" id="hearts"></div>

    <div class="love-container">
      <h1 class="valentine-header">Valentine day special Panel 💞</h1>
      <div class="love-message">Duniya mein do prakar ke log hote hai...</div>

      <div class="love-buttons">
        <button class="love-button infinite-btn" data-url="index1.html">
          🌠 Ek jo single hote hai (Using my own hand 🖐️)
          <div class="button-hearts"></div>
        </button>

        <button class="love-button eternal-btn" data-url="index3.html">
          🌌 Ek jinke pass bandi hoti hai (For those who have a 💑)
          <div class="button-hearts"></div>
        </button>

        <button class="love-button check-love-btn" data-url="index2.html">
          💖 Check your Love (LOVE❤️ Percentage)
          <div class="button-hearts"></div>
        </button>
      </div>
    </div>

    <!-- Social Media Buttons -->
    <div class="social-container">
      <a href="https://www.instagram.com/ishukr10?igsh=OTNoaTJ2bm1ndWlp" class="social-btn instagram-btn">📸</a>
      <a href="https://www.instagram.com/ishukr10?igsh=OTNoaTJ2bm1ndWlp" class="social-btn youtube-btn" target="_blank">▶️</a>
      <a href="https://www.linkedin.com/in/ishu-kumar-5a0940281?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="social-btn linkedin-btn" target="_blank">💼</a>
    </div>

    <!-- ========================
        UNIVERSAL SCRIPTS
    ========================== -->
    <script>
      // Preloader Initialization
      function createPreloaderHearts() {
        const container = document.getElementById("preloaderHearts");
        const heartTypes = ["💖", "💝", "💓", "💗", "💘"];

        for (let i = 0; i < 20; i++) {
          const heart = document.createElement("div");
          heart.className = "preloader-heart";
          heart.innerHTML =
            heartTypes[Math.floor(Math.random() * heartTypes.length)];
          heart.style.fontSize = Math.random() * 30 + 20 + "px";
          heart.style.animationDuration = Math.random() * 3 + 5 + "s";
          heart.style.left = Math.random() * 95 + "%";
          container.appendChild(heart);
        }
      }

      window.addEventListener("load", () => {
        createPreloaderHearts();
        setTimeout(() => {
          document.querySelector(".preloader").remove();
        }, 6000);
      });

      // Device Compatibility Layer
      const isTouchDevice =
        "ontouchstart" in window || navigator.maxTouchPoints > 0;
      let lastTap = 0;

      // Universal Input Handler
      function handleUniversalInput(e) {
        const x = e.clientX || e.touches[0].clientX;
        const y = e.clientY || e.touches[0].clientY;
        createCursorHearts(x, y);
        createParticles(x, y);
      }

      // Interactive Effects
      function createCursorHearts(x, y) {
        if (isTouchDevice) return;

        for (let i = 0; i < 3; i++) {
          const cursor = document.createElement("div");
          cursor.className = "heart-cursor";
          cursor.innerHTML = "💖";
          cursor.style.left = x + "px";
          cursor.style.top = y + "px";
          cursor.style.animationDelay = i * 0.3 + "s";
          document.body.appendChild(cursor);

          setTimeout(() => cursor.remove(), 2000);
        }
      }

      function createParticles(x, y) {
        for (let i = 0; i < 10; i++) {
          const particle = document.createElement("div");
          particle.className = "love-particle";
          particle.style.left = x + "px";
          particle.style.top = y + "px";
          particle.innerHTML = "💖";
          particle.style.fontSize = Math.random() * 20 + 10 + "px";
          document.body.appendChild(particle);

          setTimeout(() => particle.remove(), 2000);
        }
      }

      // Background Effects
      function createSparkles() {
        setInterval(() => {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          sparkle.style.left = Math.random() * 100 + "%";
          sparkle.style.top = Math.random() * 100 + "%";
          document.body.appendChild(sparkle);

          setTimeout(() => sparkle.remove(), 3000);
        }, 500);
      }

      function createHearts() {
        const heartsContainer = document.getElementById("hearts");
        for (let i = 0; i < 50; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = Math.random() > 0.5 ? "💖" : "💝";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 8 + "s";
          heart.style.fontSize = Math.random() * 20 + 15 + "px";
          heartsContainer.appendChild(heart);
        }
      }

      // Event Listeners
      document.querySelectorAll(".love-button").forEach((button) => {
        button.addEventListener("click", function (e) {
          playSound("click");
          this.style.animation = "heartbeat 0.5s ease";
          const rect = this.getBoundingClientRect();
          createParticles(
            rect.left + rect.width / 2,
            rect.top + rect.height / 2
          );

          setTimeout(() => {
            const url = this.dataset.url;
            if (url.includes("http")) {
              window.open(url, "_blank");
            } else {
              window.location.href = url;
            }
          }, 1000);
        });
      });

      // Input Handling
      if (!isTouchDevice) {
        document.addEventListener("mousemove", handleUniversalInput);
      } else {
        document.addEventListener("touchstart", (e) => {
          const currentTime = new Date().getTime();
          const tapLength = currentTime - lastTap;
          if (tapLength < 500 && tapLength > 0) {
            handleUniversalInput(e);
          }
          lastTap = currentTime;
        });
      }

      // Audio Manager
      function playSound(type) {
        const sounds = {
          hover:
            "https://assets.mixkit.co/active_storage/sfx/2593/2593-preview.mp3",
          click:
            "https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3",
        };

        const audio = new Audio(sounds[type]);
        audio.volume = 0.3;
        audio.play().catch((error) => console.log("Audio error:", error));
      }

      // Initialization
      setTimeout(() => {
        createHearts();
        createSparkles();
      }, 6000);
    </script>
  </body>
</html>
